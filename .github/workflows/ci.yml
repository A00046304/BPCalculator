name: CI Pipeline

on:
  push:
    branches: ["master", "develop"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0.x"

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    # --- BEGIN SONAR ---
    - name: SonarCloud - Begin
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin \
          /k:"A00046304_BPCalculator" \
          /o:"a00046304" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.cs.opencover.reportsPaths="coverage/*.xml" \
          /d:sonar.coverage.exclusions="**/*.cshtml"

    # --- BUILD ---
    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    # --- TESTS WITH COVERAGE ---
    - name: Run Tests With Coverage (OpenCover)
      run: |
        mkdir -p coverage

        echo "Running UNIT TESTS..."
        dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj \
          --configuration Release \
          /p:CollectCoverage=true \
          /p:CoverletOutput=coverage/unit.xml \
          /p:CoverletOutputFormat=opencover

        echo "Running BDD TESTS..."
        dotnet test BPCalculator.BDDTests/BPCalculator.BDDTests.csproj \
          --configuration Release \
          /p:CollectCoverage=true \
          /p:CoverletOutput=coverage/bdd.xml \
          /p:CoverletOutputFormat=opencover

    # --- ARTIFACT UPLOAD ---
    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/*.xml

    # --- END SONAR ---
    - name: SonarCloud - End
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
