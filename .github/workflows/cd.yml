name: CD Pipeline (Slot Swap)

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed     # deploy only from master
  workflow_dispatch:         # allow manual runs

env:
  # URLs â€“ update if your slot names / regions are different
  QA_URL: "https://bp-qa-webapp.azurewebsites.net"
  STAGING_URL: "https://bp-prod-webapp-staging.azurewebsites.net"
  PROD_URL: "https://bp-prod-webapp.azurewebsites.net"

  # Prod app + resource group (used by slot swap)
  AZURE_WEBAPP_NAME: "bp-prod-webapp"
  AZURE_RESOURCE_GROUP: "rg-bp-calculator"

jobs:


  build_webapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish web app
        run: dotnet publish BPCalculator/BPCalculator.csproj -c Release -o ./publish

      - name: Upload published artefact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-publish
          path: ./publish


  deploy_qa:
    runs-on: ubuntu-latest
    needs: build_webapp
    environment: qa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download webapp artefact
        uses: actions/download-artifact@v4
        with:
          name: webapp-publish
          path: ./publish

      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_QA }}
          package: ./publish



  deploy_staging:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: preprod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download webapp artefact
        uses: actions/download-artifact@v4
        with:
          name: webapp-publish
          path: ./publish

      - name: Deploy to STAGING slot of prod app
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: ./publish
          slot-name: "staging"



  deploy_prod:
    runs-on: ubuntu-latest
    needs: deploy_green
    # Use GitHub "production" environment for manual approval gate
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download webapp artefact
        uses: actions/download-artifact@v4
        with:
          name: webapp-publish
          path: ./publish

      - name: Deploy to PROD (blue) slot
        uses: azure/webapps-deploy@v2
        with:
          # This publish profile should be for the main production slot
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PROD }}
          package: ./publish
