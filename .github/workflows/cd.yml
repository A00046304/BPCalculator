name: CD Pipeline

on:
  # Run CD after CI finishes
  workflow_run:
    workflows: ["CI Pipeline"]     
    types:
      - completed

env:

  QA_URL: "https://bp-qa-webapp.azurewebsites.net"
  STAGING_SLOT_URL: "https://bp-prod-webapp-staging.azurewebsites.net"
  PROD_URL: "https://bp-prod-webapp.azurewebsites.net"

  # 1. BUILD — executed once

jobs:
  # 1. DEPLOY TO QA
  deploy_qa:
    runs-on: ubuntu-latest
    # Only when CI succeeded AND branch is master
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master'
    environment: qa

    steps:
      - name: Checkout repo (for tests/scripts only)
        uses: actions/checkout@v4

      # Download artifact from the CI workflow run
      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
         name: build-output                  # artifact name from CI
         path: publish                       # where to extract it
         run-id: ${{ github.event.workflow_run.id }}
         github-token: ${{ secrets.GITHUB_TOKEN }}


      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@b67190b65a84b66805f14e489483a1777a9a40f6
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_QA }}
          package: publish

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@6a1baa2da038e7f2ee81dc59e09f4b201c8594d7

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@b9e5c426a30af2040716a69b58b11bc56181e99f

      - name: Run Selenium E2E tests (QA)
        env:
          BP_E2E_BASEURL: ${{ env.QA_URL }}
        run: dotnet test BPCalculator.E2ETests/BPCalculator.E2ETests.csproj


  # 2. DEPLOY TO STAGING SLOT (PRE-PROD) + PERF + SECURITY TESTS
  deploy_staging_slot:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: preprod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
         name: build-output                  # artifact name from CI
         path: publish                       # where to extract it
         run-id: ${{ github.event.workflow_run.id }}
         github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to green slot (pre-prod)
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: publish

      # ------------ K6 PERFORMANCE TESTS --------------------
      - name: Run k6 smoke test
        uses: grafana/k6-action@f3fdace3ee4634bbcb2c6562e195bdb9fa9a82bc
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
        with:
          filename: perf/k6-bp-smoke.js

      - name: Run k6 load test
        uses: grafana/k6-action@f3fdace3ee4634bbcb2c6562e195bdb9fa9a82bc
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
        with:
          filename: perf/k6-load.js

      - name: Run k6 stress test
        uses: grafana/k6-action@f3fdace3ee4634bbcb2c6562e195bdb9fa9a82bc
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
        with:
          filename: perf/k6-stress.js

      # ------------ ZAP SECURITY SCAN ---------------------
      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@d78d5b467153a9d8fedc5b9249d0d82a651c01fb   # upgrade to latest
        with:
         token: ${{ secrets.GITHUB_TOKEN }}    # explicit token
         target: ${{ env.STAGING_SLOT_URL }}
         cmd_options: "-a"
         artifact_name: "zap-scan-report"

  # 3. SLOT SWAP (GREEN → PROD) — MANUAL APPROVAL VIA ENVIRONMENT
  promote_to_prod:
    runs-on: ubuntu-latest
    needs: deploy_staging_slot
    environment:
      name: production   # 
    steps:
      - name: Swap GREEN slot into PRODUCTION
        uses: azure/cli@0f75b53eecf66e92b3087c54fadccb23195f55b5
        with:
          inlineScript: |
            az webapp deployment slot swap \
              --name bp-prod-webapp \
              --resource-group bp-resource-group \
              --slot green \
              --target-slot production \
              --action swap
