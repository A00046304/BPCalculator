name: CD Pipeline


on:
  # Run CD after CI finishes
  workflow_run:
    workflows: ["CI Pipeline"]     
    types:
      - completed

env:

  QA_URL: "https://bp-qa-webapp.azurewebsites.net"
  STAGING_SLOT_URL: "https://bp-prod-webapp-staging.azurewebsites.net"
  PROD_URL: "https://bp-prod-webapp.azurewebsites.net"

  # 1. BUILD â€” executed once

jobs:
  # 1. DEPLOY TO QA
  deploy_qa:
    runs-on: ubuntu-latest
    # Only when CI succeeded AND branch is master
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master'
    environment: qa

    steps:
      - name: Checkout repo (for tests/scripts only)
        uses: actions/checkout@v4

      # Download artifact from the CI workflow run
      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
         name: build-output                 
         path: publish                       
         run-id: ${{ github.event.workflow_run.id }}
         github-token: ${{ secrets.GITHUB_TOKEN }}


      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@122b7ec46017e53a3f71e3a027d67550a1641f5e
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_QA }}
          package: publish

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@b94431e051d1c52dcbe9a7092a4f10f827795416

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@e93e57b843c0c92788f22483f1a31af8ee48db25


      - name: Install Edge
        uses: browser-actions/setup-edge@da55a37

      - name: Run Selenium E2E tests QA (Chrome)
        env:
          BP_E2E_BASEURL: ${{ env.QA_URL }}
          BROWSER: chrome
        run: |
          mkdir -p TestResults
          dotnet test BPCalculator.E2ETests/BPCalculator.E2ETests.csproj \
            --logger "trx;LogFileName=selenium-e2e-chrome.trx" \
            --results-directory TestResults
      
      - name: Run Selenium E2E tests QA (edge)
        env:
          BP_E2E_BASEURL: ${{ env.QA_URL }}
          BROWSER: edge
        run: |
          mkdir -p TestResults
          dotnet test BPCalculator.E2ETests/BPCalculator.E2ETests.csproj \
            --logger "trx;LogFileName=selenium-e2e-edge.trx" \
            --results-directory TestResults     

      - name: Upload Selenium E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-e2e-report
          path: |
            TestResults/selenium-e2e-chrome.trx
            TestResults/selenium-e2e-edge.trx


  # 2. DEPLOY TO STAGING SLOT (PRE-PROD) + PERF + SECURITY TESTS
  deploy_staging_slot:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: staging

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
         name: build-output                  
         path: publish                       
         run-id: ${{ github.event.workflow_run.id }}
         github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to green slot (staging)
        uses: azure/webapps-deploy@122b7ec46017e53a3f71e3a027d67550a1641f5e
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: publish

      # ------------ K6 PERFORMANCE TESTS --------------------
      - name: Prepare k6 output folder
        run: mkdir -p k6

      - name: Run k6 smoke test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
          K6_SUMMARY_EXPORT: /github/workspace/k6/k6-smoke-summary.json
        with:
          filename: perf/k6-bp-smoke.js

      - name: Run k6 load test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
          K6_SUMMARY_EXPORT: /github/workspace/k6/k6-load-summary.json
        with:
          filename: perf/k6-load.js

      - name: Run k6 stress test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
          K6_SUMMARY_EXPORT: /github/workspace/k6/k6-stress-summary.json
        with:
          filename: perf/k6-stress.js

      - name: Upload k6 performance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-reports
          path: k6/*.json

      # ------------ ZAP SECURITY SCAN ---------------------
      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25   
        with:
         token: ${{ secrets.GITHUB_TOKEN }}    
         target: ${{ env.STAGING_SLOT_URL }}
         cmd_options: "-a"
         artifact_name: "zap-scan-report"

