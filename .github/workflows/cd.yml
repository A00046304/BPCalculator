name: CD Pipeline

on:
  # Run CD after CI finishes
  workflow_run:
    workflows: ["CI Pipeline"]     
    types:
      - completed

env:

  QA_URL: "https://bp-qa-webapp.azurewebsites.net"
  STAGING_SLOT_URL: "https://bp-prod-webapp-staging.azurewebsites.net"
  PROD_URL: "https://bp-prod-webapp.azurewebsites.net"

  # 1. BUILD â€” executed once

jobs:
  # 1. DEPLOY TO QA
  deploy_qa:
    runs-on: ubuntu-latest
    # Only when CI succeeded AND branch is master
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master'
    environment: qa

    steps:
      - name: Checkout repo (for tests/scripts only)
        uses: actions/checkout@v4

      # Download artifact from the CI workflow run
      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
         name: build-output                  # artifact name from CI
         path: publish                       # where to extract it
         run-id: ${{ github.event.workflow_run.id }}
         github-token: ${{ secrets.GITHUB_TOKEN }}


      - name: Deploy to QA Web App
        uses: azure/webapps-deploy@122b7ec46017e53a3f71e3a027d67550a1641f5e
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_QA }}
          package: publish

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

  # 2. DEPLOY TO STAGING SLOT (PRE-PROD) + PERF + SECURITY TESTS
  deploy_staging_slot:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: preprod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build-output artifact from CI
        uses: actions/download-artifact@v4
        with:
         name: build-output                  # artifact name from CI
         path: publish                       # where to extract it
         run-id: ${{ github.event.workflow_run.id }}
         github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to green slot (pre-prod)
        uses: azure/webapps-deploy@122b7ec46017e53a3f71e3a027d67550a1641f5e
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: publish
     


      # ------------ K6 PERFORMANCE TESTS --------------------
      - name: Prepare k6 output folder
        run: |
         mkdir -p k6
         mkdir -p k6-html

      - name: Run k6 smoke test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
        with:
          filename: perf/k6-bp-smoke.js
          arguments: --out json=/github/workspace/k6/smoke.json

      - name: Run k6 load test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
        with:
          filename: perf/k6-load.js
          arguments: --out json=/github/workspace/k6/load.json

      - name: Run k6 stress test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec
        env:
          APP_URL: ${{ env.STAGING_SLOT_URL }}
        with:
          filename: perf/k6-stress.js
          arguments: --out json=/github/workspace/k6/stress.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate k6 HTML reports
        run: |
          npm install -g k6-html-reporter
          k6-html-reporter -i k6/smoke.json -o k6-html/smoke-report.html
          k6-html-reporter -i k6/load.json -o k6-html/load-report.html
          k6-html-reporter -i k6/stress.json -o k6-html/stress-report.html
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate k6 HTML reports
        run: |
          npm install -g k6-reporter
          k6-reporter k6/smoke-summary.json > k6-html/smoke-report.html
          k6-reporter k6/load-summary.json > k6-html/load-report.html
          k6-reporter k6/stress-summary.json > k6-html/stress-report.html

      - name: Upload k6 HTML performance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-html
          path: k6-html/*.html

      # ------------ ZAP SECURITY SCAN ---------------------
      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25   # upgrade to latest
        with:
         token: ${{ secrets.GITHUB_TOKEN }}    # explicit token
         target: ${{ env.STAGING_SLOT_URL }}
         cmd_options: "-a"
         artifact_name: "zap-scan-report"

